name: Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - develop
      - master
    paths:
      - .github/workflows/testsuite.yml
      - giatools/**/*.py
      - setup.py
      - tests/*.py
      - tests/data/**
      - requirements.txt
      - tests/requirements.txt

jobs:
  python_lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort

      - name: Run flake8
        shell: bash
        run: |
          flake8 giatools
          flake8 tests

      - name: Run isort
        shell: bash
        run: |
          isort giatools --check-only
          isort tests --check-only

  run_testsuite:
    name: Test suite
    uses: BMCV/github-workflows/.github/workflows/coverage-run.yml@report-test-coverage-action_v2.0
    with:
      main_branch: master
      python_versions: '["3.9", "3.10", "3.11", "3.12", "3.13"]'
      main_python_version: "3.11"
      gist-id: 07509ac0c0aa1d5a65ca03806bd3600b
      gist-filename: giatools.json
      run: |
        coverage run -m unittest discover -t "." -s "tests/$GROUP"
        coverage combine || true
        python -m coverage json --omit "tests/*" || true
    secrets:
      gist-auth: ${{ secrets.GIST_SECRET }}

  test_setup:
    name: Test setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.9", "3.11"]
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install package with "omezarr" backend
        if: matrix.python_version != '3.9' && matrix.python_version != '3.10'
        run: |
          pip install ".[omezarr]"

      - name: Install package without "omezarr" backend
        if: matrix.python_version == '3.9'
        run: |
          pip install "."

      - name: Verify installation
        run: |
          python -c "import giatools; print(giatools.__version__)"
          python -c "import giatools.image"
          python -c "import giatools.io; print(giatools.io.backends)"
          python -c "import giatools.metadata"
          python -c "import giatools.pandas"
          python -c "import giatools.util"

  doctest:
    name: doctest
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt

      - name: Run doctest
        working-directory: ./docs
        run: |
          PYTHONPATH=".." sphinx-build -b doctest . _build
